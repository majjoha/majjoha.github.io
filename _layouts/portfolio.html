---
layout: default
---

{% assign tags = site.projects | map: "tag" | uniq | sort %}
{% for tag in tags %}
<h2>{{ tag }}</h2>
  {% assign projects = site.projects | where: "tag", tag | sort: date | reverse %}
  {% for project in projects %}
    <h3>
      <a href="{{ project.url }}">{{ project.title }}</a>
    </h3>
    <img src={{ project.image }} alt={{ project.title }}>
  {% endfor %}
{% endfor %}
