image: ruby:2.3
cache:
  key: "jekyll"
  paths:
    - vendor
before_script:
  - ruby -v
  - bundle install --jobs $(nproc) --path vendor
pages:
  stage: deploy
  script:
    - jekyll build -d public/
    - cp ./public/.well-known/acme-challenge/MVXWKpoKm-l9AEujJSgnibVlYlcMJdF0G6Yh2YTSzSA.html ./public/.well-known/acme-challenge/MVXWKpoKm-l9AEujJSgnibVlYlcMJdF0G6Yh2YTSzSA
  artifacts:
    paths:
      - public
  only:
    - master
